<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- 각 페이지의 script가 작성될 위치 -->
  <th:block layout:fragment="script"></th:block>
  <!-- 각 페이지의 css가 작성될 위치 -->
  <th:block layout:fragment="css"></th:block>
</head>
<body>

  <div th:replace="~{/test/thymeleaf/fragments/fragment1 :: part1}" ></div>

  <div layout:fragment="content" class="content"></div>


  <div th:replace="~{/test/thymeleaf/fragments/footer :: footer}" ></div>

  <div style="border:1px solid blue"></div>

  <!--  ::이하를 생략하면 해당 파일의 전체 내용을 가져옴-->
  <th:block th:replace="~{/test/thymeleaf/fragments/fragment2}" ></th:block>

  <h1>Layout1 1-1</h1>
  <div th:replace="~{/test/thymeleaf/fragments/fragment1 :: part1}" ></div>

  <h1>Layout1 1-2</h1>
  <div th:insert="~{/test/thymeleaf/fragments/fragment1 :: part2}" ></div>

  <h1>Layout1 1-3</h1>
  <th:block th:replace="~{/test/thymeleaf/fragments/fragment1 :: part3}" ></th:block>


</body>
</html>
