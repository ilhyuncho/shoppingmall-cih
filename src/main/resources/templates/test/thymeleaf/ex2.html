<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <ul>
<!--    state객체를 이용해서 순번이나 인덱스 번호, 홀수/짝수 등을 지정 할수 있다-->
    <li th:each="dto, state : ${list}" th:if="${dto.sno} % 5 == 0">
       [[${state.index}]] --- [[${dto}]]
    </li>
  </ul>

  <hr />

  <ul>
    <li th:each="dto, state : ${list}">
      <span th:if="${dto.sno % 5 == 0}" th:text="${'------------' + dto.sno}"></span>
      <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
    </li>
  </ul>

  <style>
    .target {
      background-color: red;
    }
  </style>

  <ul>
    <li th:each= "dto, state : ${list}"
        th:class= "${dto.sno % 5 == 0} ? 'target' "
        th:text = "${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first}">
    </li>
  </ul>

  <ul>
    <th:block th:each="dto:${list}">
      <li th:text="${dto.sno % 5 == 0} ? ${dto.sno}:${dto.first}"></li>
    </th:block>
  </ul>



</body>
</html>
