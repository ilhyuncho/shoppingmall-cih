<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>guestbook modify</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          guestbook list2
        </div>
        <div class="card-body">
          <form action="/mybatis/modify" method="post">

            <div class="input-group mb-3">
              <span class="input-group-text">Gno</span>
              <input type="text" name="gno" class="form-control" th:value="${dto.gno}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Title</span>
              <input type="text" name="title" class="form-control" th:value="${dto.title}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Content</span>
              <textarea name="content" class="form-control col-sm-5" rows="5">[[${dto.content}]]</textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Writer</span>
              <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">RegDate</span>
              <input type="text"  class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">ModDate</span>
              <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>

            <div class="my-4">
              <div class="float-end">
                  <button type="button" class="btn btn-primary btn-guestbook-list">List</button>
                  <button type="button" class="btn btn-secondary btn-guestbook-modify">Modify</button>
                  <button type="button" class="btn btn-danger btn-guestbook-danger">Remove</button>
              </div>
            </div>
          </form>
          <script>



          </script>


        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

  // 에러 처리 부분
  const errors = [[${errors}]]
  console.log(errors)

  let errorMsg = ''
  if(errors){
    for(let i = 0; i < errors.length; i++){
      errorMsg += `${errors[i].field}은 ${errors[i].code} \n`
    }

    // param ( 1: 바뀐 주소와 함께 저장할 객체, 2: 바꿀 제목, 3: 바꿀 주소 )
    // https://www.zerocho.com/category/HTML&DOM/post/599d2fb635814200189fe1a7
    history.replaceState({}, null, null)

    alert(errorMsg)
  }


  document.querySelector(".btn-guestbook-list").addEventListener("click", function(e){
    e.preventDefault()
    e.stopPropagation()

    self.location = "/mybatis/list";
  },false)


  // 내용 삭제
  const formObj = document.querySelector("form")
  document.querySelector(".btn-danger").addEventListener("click", function(e){
    e.preventDefault()
    e.stopPropagation()

    console.log("form remove~~~~~~~~~~`")

    formObj.action = "/mybatis/remove"
    formObj.method = "post"

    formObj.submit()
  }, false);

  document.querySelector(".btn-secondary").addEventListener("click", function(e){
    e.preventDefault()
    e.stopPropagation()

    console.log("form modify~~~~~~~~~~`")

    formObj.action = "/mybatis/modify"
    formObj.method = "post"

    formObj.submit()
  }, false);


</script>
