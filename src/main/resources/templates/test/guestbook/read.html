<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
  <title>guestbook Register</title>
</head>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">
          guestbook list2
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>

          <div class="input-group mb-3">
            <span class="input-group-text">Gno</span>
            <input type="text" class="form-control" th:value="${dto.gno}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" th:value="${dto.title}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" class="form-control" th:value="${dto.writer}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">ModeDate</span>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy-MM-dd HH:mm:ss')}" readonly>
          </div>

          <div class="my-4">
            <div class="float-end">
                <button type="button" class="btn btn-primary btn-guestbook-list">List</button>
                <button type="button" class="btn btn-secondary btn-guestbook-modify">Modify</button>
            </div>
          </div>

<!--          <script>-->
<!--            document.querySelector(".btn-guestbook-list").addEventListener("click", function(e){-->

<!--              e.preventDefault()-->
<!--              e.stopPropagation()-->

<!--              self.location = "/mybatis/list";-->
<!--            },false)-->

<!--          </script>-->


        </div><!--end card body-->

      </div><!--end card-->
    </div><!-- end col-->
  </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

  document.querySelector(".btn-guestbook-list").addEventListener("click", function(e){
    e.preventDefault()
    e.stopPropagation()

    self.location = "/mybatis/list";
  },false)

  document.querySelector(".btn-guestbook-modify").addEventListener("click", function(e){
    self.location = "/mybatis/modify?gno=" + [[${dto.gno}]]
  },false)


</script>
